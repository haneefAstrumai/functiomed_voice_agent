app = "functiomed-backend"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHONPATH = "/app"
  LIVEKIT_URL = "ws://functiomed-livekit.fly.dev:7880"
  LIVEKIT_API_KEY = "devkey"
  RERANKER_ENABLED = "0"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 2

[[mounts]]
  source = "functiomed_data"
  destination = "/app/data"